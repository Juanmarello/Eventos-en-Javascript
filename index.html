<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="btnContainer">
          <button type="button" id="btnInForm" class="btn btn-primary">Finalizar Compra</button>
        </div>
      <div class="form_container" id="form_container">
        <form class="form" name="form">
          <div class="form-row">
            <div class="form-group">
              <label for="inputAddress">Nombre Completo</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nombre completo">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
           
          <div class="form-group">
            <label for="inputAddress">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Ciudad" >
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado / País</label>
              <input type="text" id="inputState" class="form-control" placeholder="Estado / País">
              </input>
              <div>
                <label for=inputTelefono>Teléfono</label>
                <input type="text"  class="form-control" id="inputPhone" placeholder="Teléfono"/>
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">CP</label>
              <input type="text" class="form-control" id="inputZip" placeholder="CP">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" name="terms">
              <p id="chkVer"></p>
              <label class="form-check-label" for="gridCheck">
                He leído y acepto los términos y condiciones.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">Finalizar</button>
        </form>
      </div>
      
      </section>
    

      <script src="main.js"></script>
</body>
</html>
